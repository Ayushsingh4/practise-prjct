<h3>I am a father componenet</h3>
<p *ngIf="data">Message from dad :</p><p>{{data}}</p>
<p *ngIf="childMessage">Message from son :</p><p>{{childMessage}}</p>
<div class="container">
   <div class="introduceHim" *ngIf="data && !subMitted">
     <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label  class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName">
            <div *ngIf="myForm.get('firstName')?.invalid && myForm.get('firstName')?.touched">
                <small *ngIf="myForm.get('firstName')?.errors?.['required']">First Name is required.</small>
                <small *ngIf="myForm.get('firstName')?.errors?.['minlength']"> * First Name must be at least 3 characters long.</small>
              </div>
        </div>
        <div class="mb-3" >
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" formControlName="lastName">
        </div>
        <div class="mb-3" >
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3" >
            <label for="number" class="form-label">Number</label>
            <input type="number" name="number" class="form-control" formControlName="number">
        </div>
        <div class="mb-3" >
            <label for="age" class="form-label">age</label>
            <input type="age" name="age" class="form-control" formControlName="age">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
     </form>
   </div>
   <div class="row" *ngIf="subMitted">
    <div class="col-mg-5">
        <div class="form-group">
            <label >Child number</label>
            <input type="number" #childid class="form-control">
        </div>
        <div class="form-group">
            <label >Child name</label>
            <input type="text" #childname class="form-control">
        </div>
    </div>
    <div class="col-mg-5">
       <button class="btn btn-primary" (click)="addChild(childid.value , childname.value )">Add Child</button>
    </div>
    <div class="col-mg-5">
       <span>{{response}}</span>
     </div>
   </div>
</div>

<div *ngIf="subMitted" >
<app-child (messageEvent) = "recievemessage($event)" (childmessageEvent)="receivechildMsg($event)"></app-child>
</div>
